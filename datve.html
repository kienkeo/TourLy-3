<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé máy bay</title>
    <link rel="stylesheet" href="/Bài code linh tinh/THỰC TẬP (1)/css/datve.css">
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container"><!--container-->

        <form class="form-group"><!--form-->
            <h1 class="text-center">ĐẶT VÉ MÁY BAY</h1>

            <div id="form"><!--form-->
                <h3 class="text-white">Đặt vé chi tiết</h3>

            <div id="input"><!--input-->
                <input type="text" id="input-group" placeholder="Từ">
                <input type="text" id="input-group" placeholder="Đến">
                <input type="text" id="input-group" placeholder="Ngày khởi hành">
                <input type="text" id="input-group" placeholder="Giờ khởi hành">
                <select  id="input-group" style="background: #9FD7F9;">
                    <option value="">Hãng hàng chọn bay</option>
                    <option value="">Vietjet Air</option>
                    <option value="">Vietnam Airlines</option>
                    <option value="">Vietstar Air</option>
                    <option value="">Jetstar Airways</option>
                    <option value="">Hai Au Aviation</option>
                    <option value="">Pacific Airlines</option>
                    <option value="">Vietravel Airlines </option>
                    <option value="">Bamboo Airlines</option>

                </select>
                <select  id="input-group" style="background: #9FD7F9;">
                    <option value="">Chỗ ngồi ưu thích</option>
                    <option value="">Hạng phổ thông</option>
                    <option value="">Hạng thương gia</option>
                    <option value="">Vip</option>
                </select>
                </div><!--input-->

                <div id="input2"><!--input2-->
                    <input type="number" id="input-group" placeholder="Người lớn">
                    <input type="number" id="input-group" placeholder="Trẻ em(2-11tuoi)">
                    <input type="number" id="input-group" placeholder="Trẻ sơ sinh(duoi 2tuoi)">
                </div><!--input2-->

                <div id="input3"><!--input3-->
                    <span id="input-group" class="text-primary">Chọn vé của bạn</span> 
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Một chiều</label>
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Khứ hồi</label>
                </div><!--input3-->

                <div id="input4"><!--input4-->
                    <input type="text" id="input-group" placeholder="Ngày trở lại">
                    <input type="text" id="input-group" placeholder="Quay trở lại thời gian">
                    <input type="text" id="input-group1" placeholder="Viết tin nhắn">
                </div><!--input4-->

                <div id="input5"><!--input5-->
                    <h3 class="text-white">Thông Tin Cá Nhân</h3>
                </div><!--input5-->

                <div id="input6"><!--input6-->
                    <input type="text" id="input-group" placeholder="Họ tên">
                    <input type="number" id="input-group" placeholder="Số điện thoại">
                    <input type="email" id="input-group1" placeholder="Email">
                </div><!--input6-->
                <button type="submit" class="btn btn-warning text-white">Gửi biểu mẫu</button>
                <button type="reset" class="btn btn-primary">Hình thức rõ ràng</button>
            </div><!--form-->

        </form><!--form-->

    </div><!--container-->
</body>
</html>
